<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog</title>
    <style>
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: rgb(123, 93, 185);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .close-btn {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }

        
        .open-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0fd2ec;
            color: rgb(188, 129, 62);
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="open-btn" onclick="openModal()">Open Modal</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>Hello World</h2>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        
        const modal = document.getElementById("myModal");

        
        function openModal() {
            modal.style.display = "flex";
        }

        
        
        function closeModal() {
            modal.style.display = "none";
        }

        
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
